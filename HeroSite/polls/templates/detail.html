
{% extends 'layout.html' %}


{% block body %}

<main class="bg-dark text-light">
    <div class="container">

        <div class="text-center">
            <div class="card m-3 mb-5">
                <div class="card-header bg-primary">
                    <h2>{{ object.name }}</h2>
                </div>

                <div class="card-body text-dark">
                    <div class="row">
                        <div class="col-lg-6">
                            <p>
                                Date of Birth: {{ object.birthyear }}
                                Date of Death: {{ object.deathyear }}
                            </p>
                            <p>
                                Description: {{ object.description }}
                            </p>
                            {% if user.is_authenticated %}
                            <p>
                                <a href="/details/{{ object.id }}/edit" class="btn btn-primary">Edit</a>
                            </p>
                            {% endif %}

                        </div>
                        <div class="col-lg-6">
                            {% if missing %}
                            <p><i class="fa fa-user fa-6x"></i></p>
                            {% else %}
                            <img width="300" src="/uploaded/{{ object.img }}" alt="{{ object.name }}">
                            {% endif %}
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</main>
{% endblock body %}
